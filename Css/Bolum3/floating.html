<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating</title>
    <style>
        #contianer{
            background-color: darkgoldenrod;
        }
        .box{
            width: 150px;
            height: 150px;
            background-color: brown;
            display: block;
            float: right;
        }
        #box1{
            float: left;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="contianer" class="clearfix">
        <div class="box" id="box1">KUTU1</div>
        <div class="box">KUTU2</div>
        <div class="box">KUTU3</div>
        <!-- <div style="clear:both ;"></div> -->
    </div>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe, similique. Praesentium, consectetur minus possimus non odit blanditiis sunt exercitationem atque laboriosam dignissimos ut corrupti ratione id quo, quam distinctio assumenda?</p>
</body>
</html>
